<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Paper Scssior & Rock game</title>
</head>
<body>
    <div class="main-container">
        <div class="Computer-container">
            <div class="computer-box">
                <div class="ComputerGeneratedSign">                  
                </div>
            </div>
        </div>
        <div class="mid-container">
            <div class="Play-Again">PSR Game</div>
            <div class="displayResult"></div> 
            <div class="start">Start</div>
        </div>
        <div class="Player-container">
                <div class="box-container">
                    <div class="Paper">
                        <img src="paper.svg" alt="paper img">
                    </div>
                    <div class="Scissor" >
                        <img src="scssior.svg" alt=" Scissor img">
                    </div>
                    <div class="Rock">
                        <img src="rock.svg" alt="Rock img">
                    </div>
                </div>
               
        </div>
    </div>


 <script src="main.js"></script>   
</body>
</html>
